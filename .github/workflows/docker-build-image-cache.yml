name: Build and Push Docker Image Cached

on:
  push

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-${{ github.ref }}-
          ${{ runner.os }}-buildx-

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image using Makefile with cache
      run: |
        # Define the Docker image name here
        DOCKER_IMAGE_NAME=jaxmarl
        # Use Docker Buildx with cache for faster builds
        docker buildx build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new --build-arg USE_CUDA=$(USE_CUDA) --build-arg MYUSER=$(MYUSER) --build-arg UID=$(ID) --tag ${DOCKER_IMAGE_NAME}:latest --progress=plain .

    - name: Move new cache to buildx cache directory
      run: mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Push Docker image to GitHub Container Registry
      run: |
        # Define the Docker image name again here
        DOCKER_IMAGE_NAME=jaxmarl
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        # Tag and push the image
        docker tag ${DOCKER_IMAGE_NAME}:latest ghcr.io/${REPO_NAME}:latest
        docker push ghcr.io/${REPO_NAME}:latest
